repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Linting with ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]
        
      - id: ruff-format
        name: Formatting with ruff
        entry: uv run ruff format
        language: system
        types: [python]             
 
      - id: ty-check
        name: Type checking with ty
        entry: uv run ty check
        language: system
        types: [python]
      

