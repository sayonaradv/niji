repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Lint with ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]
        
      - id: ruff-format
        name: Format with ruff
        entry: uv run ruff format
        language: system
        types: [python]             
 
      - id: pyrefly-check
        name: Type checking with ty
        entry: uv run pyrefly check
        language: system
        types: [python]
      

